<mat-tab-group [selectedIndex]="tabIndex">
    <mat-tab label="Regístrate">
        <app-register-form (getRegistered)="onRegistered($event)" ></app-register-form>
    </mat-tab>
    <mat-tab label="Inicia Sesión">
        <app-login-form (getLogged)="onLogged($event)"></app-login-form>
    </mat-tab>
</mat-tab-group>
