<mat-dialog-content>
  <button mat-icon-button class="close"
    (click)="dialog_.close()">
    <i class="fas fa-times"></i>
  </button>

  <mat-carousel 
  #productSlider
  [timings]="'0ms'"
  [autoplay]="false"
  [color]="'primary'"
  [maxWidth]="'auto'"
  [maintainAspectRatio]="false" 
  [slideHeight]="'100%'"
  [slides]="dataGallery.gallery.length"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  [orientation]="'ltr'"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let image of dataGallery.gallery; let i = index"
    [image]="image.url"
    overlayColor="#00000040"
    [hideOverlay]="true"
  ></mat-carousel-slide>
</mat-carousel>
</mat-dialog-content>
