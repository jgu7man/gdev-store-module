<div id="footer" class="continer" gdev-color [background]="'dark'" *ngIf="getIn">
    <div class="row align-cols">
        <div class="col s12 m4" id="logo">
            <img src="/assets/app-logo-neg.png" alt="Logo oficial">
        </div>

        <div class="col s12 m4">
            <h3 class="white-text">Enlaces</h3>
            <div class="collection">
                <a class="collection-item"
                [routerLink]="['/tienda/']"
                >Inicio</a>
                <a class="collection-item"
                [routerLink]="['/tienda/contacto']"
                >Contacto</a>
                <a class="collection-item"
                [routerLink]="['/tienda/cuenta']"
                >Mi cuenta</a>
                <a class="collection-item"
                [routerLink]="['/tienda/cuenta/cart']"
                >Carrito</a>
                <a class="collection-item"
                [routerLink]="['/tienda/cuenta/whislist']"
                >Lista de deseos</a>
            </div>
        </div>
    </div>
</div>
