<div class="container">
  <div class="row">
    <div class="col s12 center">
      <h2> CATEGORIAS </h2>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m4 l3" *ngFor="let categoria of categorias">
      <mat-card [routerLink]="['/tienda/categoria',categoria.name]">
        <mat-card-title>{{categoria.name | capitalize}}</mat-card-title>
        <mat-card-subtitle>{{categoria.desription}}</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
    
    
</div>
