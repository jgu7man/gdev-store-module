<div class="container" *ngIf="cliente">
    <div class="row">
        <div class="col s2">
            <button mat-icon-button
            (click)="close.emit()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>


    <div class="row">
        <div class="col s12">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input
                matInput
                type="text"
                name="nombre"
                [(ngModel)]="cliente.nombre"
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Celular</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="cliente.celular"
                name="celular"
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Teléfono Alterno</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="cliente.telefono"
                name="telefono"
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Razón Social</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="cliente.razon_social"
                name="razon"
                >
            </mat-form-field>
            <mat-form-field>
                <mat-label>R.F.C.</mat-label>
                <input
                matInput
                type="text"
                [(ngModel)]="cliente.RFC"
                name="RFC"
                >
            </mat-form-field>
        </div>
    </div>


    <div class="row">
        <div class="col s12">
            <mat-dialog-actions
            style="display: flex; justify-content: center;">
                <button mat-raised-button
                (click)="clienteS.updateCliente(cliente)"
                >Guardar</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
