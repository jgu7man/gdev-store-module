<table mat-table [dataSource]="categories" *ngIf="categories">

  

    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [matMenuTriggerFor]="options" (click)="categorySelected = element" >more_vert</mat-icon> 
        </td>
    <mat-menu #options="matMenu">
        <button mat-menu-item (click)="onEdit(categorySelected.name)">Editar</button>
        <button mat-menu-item [routerLink]="['/panel/store/attributes',categorySelected.name]" >Atributos</button>
        <button mat-menu-item (click)="onDel(categorySelected.name)" >Eliminar</button>
    </mat-menu>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
