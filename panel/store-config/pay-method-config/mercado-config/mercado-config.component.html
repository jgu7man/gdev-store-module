<mat-expansion-panel>
    <mat-expansion-panel-header>
        Mercado Pago
    </mat-expansion-panel-header>
    <form action="#"  [formGroup]="mercadopagoForm">
        <mat-form-field appearance="outline">
            <mat-label>Test Access Token</mat-label>
            <input
            matInput
            type="text"
            name="testAccessToken"
            formControlName="testAccessToken"
            >
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Production Access Token</mat-label>
            <input
            matInput
            type="text"
            name="prodAccessToken"
            formControlName="prodAccessToken"
            >
        </mat-form-field>
        <div class="row" style="justify-content: space-around; display: flex;">
            
            <button mat-raised-button
            gdev-color
            background="primary"
            color="bg1"
            [disabled]="disableForm()"
            (click)="saveData()"
            >Guardar</button>

            color="bg1"

            (click)="createButton()"
            >Testear</button> -->
        
        </div>
        <!-- <div class="row" style="display: flex; justify-content: space-around">
                <div #paypal width="50%" id="paypal"></div>
        </div> -->
    </form>

    
</mat-expansion-panel>
