<mat-form-field>
    <mat-label>Nombre de sucursal</mat-label>
    <input
    matInput
    [(ngModel)]="sucursal.displayName"
    type="text"
    name="displayName"
    #displayName="ngModel"
    required
    >
    <mat-error *ngIf="displayName.invalid
    || (displayName.dirty && displayName.touched)">
        Este dato es necesario
    </mat-error>
</mat-form-field>

<h4><b>Horario</b></h4>
<div class="row">
    <div class="col s6">
        <h3>Horario de inicio</h3>
        <input [ngxTimepicker]="start"[format]="24"  
        [value]="horarioLaboral.startTime">
        <ngx-material-timepicker #start
        (timeSet)="catchStartTime($event)"
        [minutesGap]="30"
        ></ngx-material-timepicker>
    </div>
    <div class="col s6">
        <h3>Horario de término</h3>
        <input [ngxTimepicker]="end" [format]="24" 
        [value]="horarioLaboral.endTime">
        <ngx-material-timepicker #end
        [minutesGap]="30"
        (timeSet)="catchEndTime($event)"
        ></ngx-material-timepicker>
    </div>
</div>


<h4><b>Días disponibles</b></h4>
<div class="row">
    <div class="col s12">
        <mat-select placeholder="Días de la seman" [(ngModel)]="horarioLaboral.daysOfWeek" name="dia" multiple="true">
            <mat-option *ngFor="let dia of branchS.semana" [value]="dia.value">
                {{dia.viewValue}}
            </mat-option>
        </mat-select>
    </div>
</div>

<h4><b>Ubicación</b></h4>
<gdev-branch-location [Ubicacion]="ubicacion" (formChanges)="catchFormChanges($event)"></gdev-branch-location>
