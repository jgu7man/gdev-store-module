<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col s12 m6">
                <mat-form-field>
                    <mat-label>Costo de env√≠os</mat-label>
                    <input
                    matInput
                    type="number"
                    name="costo"
                    [(ngModel)]="deliveryConfig.costo"
                    >
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions
    style="display: flex; justify-content: center;">
        <button mat-raised-button
        color="primary"
        (click)="storeConfig.saveDeliveryConfig(deliveryConfig)"
        >Guarda</button>
    </mat-card-actions>
</mat-card>
