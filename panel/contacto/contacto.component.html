<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Contacto</h2>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Datos de contacto</mat-card-title>
                    <mat-card-subtitle>
                        Llena con tus datos para que tus clientes puedan ponerse en contacto contigo
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Nombre de la tienda</mat-label>
                        <input matInput type="text"name="store_name"
                        [(ngModel)]="datosContacto.store_name"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Tel√©fono</mat-label>
                        <input matInput type="text"name="phone"
                        [(ngModel)]="datosContacto.phone"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Whatsapp</mat-label>
                        <input matInput type="text"name="whatsapp"
                        [(ngModel)]="datosContacto.whatsapp"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="text"name="email"
                        [(ngModel)]="datosContacto.email"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Facebook Page</mat-label>
                        <input matInput type="text"name="facebook"
                        [(ngModel)]="datosContacto.facebook"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Instagram</mat-label>
                        <input matInput type="text"name="instagram"
                        [(ngModel)]="datosContacto.instagram"
                        >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Youtube</mat-label>
                        <input matInput type="text"name="youtube"
                        [(ngModel)]="datosContacto.youtube"
                        >
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions
                style="display: flex; justify-content: center;">
                    <button mat-raised-button
                    (click)="storeS.addStoreContact(datosContacto)"
                    >Guardar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
