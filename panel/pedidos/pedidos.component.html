<mat-drawer-container [hasBackdrop]="false">
    
    
    <mat-drawer id="current_item" #currentItem [mode]="'over'" position="end" >
        <gdev-pedido (close)="onClosePanel()" [pedido]="itemSelected"></gdev-pedido>
    </mat-drawer>

    <mat-drawer-content>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4>Pedidos {{state}}</h4>
                    
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <table matSort (matSortChange)="sortData($event)">
                        <tr class="header_list">
                            <th mat-sort-header="pay_date">Fecha</th>
                            <th mat-sort-header="buyer_name">Cliente</th>
                            <th mat-sort-header="state">Estado</th>
                        </tr>
                        <tr *ngFor="let item of pedidos"
                        (click)="onItemSelected(item)"
                        class="item_list"
                        >
                            <td>{{text.stringifyShortDate(item.pay_date)}}</td>
                            <td>{{item.buyer.name}}</td>
                            <td>{{item.state}}</td>
                        </tr>
                    </table>

                    
                </div>
            </div>   
        </div>
    </mat-drawer-content>
</mat-drawer-container>
