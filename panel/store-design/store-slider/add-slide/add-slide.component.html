<mat-dialog-content>
    <form action="#" onsubmit="return false" #slideForm="ngForm">
        <div class="row">
            <div class="col s8">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input
                    matInput
                    type="text"
                    name="nombre"
                    #nombre="ngModel"
                    [(ngModel)]="slide.nombre"
                    >
                    <mat-error *ngIf="nombre.invalid
                || (nombre.dirty && nombre.touched)"></mat-error>
                </mat-form-field>
            </div>
            <div class="col s4">
                <mat-slide-toggle
                (change)="onActivadoChange($event)"
                >Activado
                </mat-slide-toggle>
            </div>
        </div>
    
        <div class="row">
            <div class="col s12">
                <p>Cagar Slider</p>
                <gdev-image-uploader [folder]="'slides'" (imageURL)="catchImageURL($event)"></gdev-image-uploader>
            </div>
        </div>

        <div class="row">
            <div class="col s8">
                <mat-form-field>
                    <mat-label>URL de enlace</mat-label>
                    <input
                    matInput
                    type="text"
                    name="URL"
                    [(ngModel)]="enlace.url"
                    >
                </mat-form-field>
            </div>
            <div class="col s4">
                <mat-checkbox (change)="onNewtabChange($event)">¿Abrir en nueva pestaña?</mat-checkbox>
            </div>
        </div>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions
style="display: flex; justify-content: space-around;">
    <button mat-raised-button
    (click)="dialog.close()"
    >Cancelar</button>
    <button mat-raised-button
    (click)="addSlide()"
    color="primary"
    >Guardar</button>
</mat-dialog-actions>
